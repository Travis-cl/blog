<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--设置移动端的自动缩放-->
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <!--引入semantic的CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="shortcut icon" th:href="@{/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/favicon.ico}"/>
</head>
<body>

<!--导航-->
<!--ui代表这是semantic的一个ui组件
    inverted 表示翻转，白底变黑底
    attached '依附' 可以消除圆角
    segment 是semantic的组件表示一个'片段'
-->
<nav th:fragment="navbar(index)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <!--container组件，自动控制排版
        menu 代表这个导航中的功能菜单
        teal 颜色 header 头
        item 代表这个logo是menu的其中一个组件
        secondary menu中的item展现效果会改变
        stackable 代表可堆叠，自适配移动端
    -->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <a href="" th:href="@{/}">
                <h2 class="ui teal header item">Owl</h2>
            </a>

            <!--左边按钮-->
            <!--icon标签是'i'，class内容可以去文档找,后面必须要加上'icon'-->
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/}" th:classappend="${index == 1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/types/-1}" th:classappend="${index == 2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/tags/-1}" th:classappend="${index == 3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/archives}" th:classappend="${index == 4} ? 'active'"><i class="hourglass end icon"></i>时间线</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/about}" th:classappend="${index == 5} ? 'active'"><i class="tripadvisor icon"></i>关于我</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin}" target="_blank"><i class="sitemap icon"></i>后台</a>

            <!--右边搜索-->
            <!--right 靠右
                item 表示这也是menu的一个组件
                ui icon input 组件，包含图标的输入框
                link 鼠标移到图标上会变成手
                transparent 让搜索框变成透明，而不是白底
                inverted 搜索框透明后图标看不见，所以翻转显示图标
            -->
            <div class="m-item right item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black massive icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>


<!--底部-->
<!--vertical 表示垂直，填充宽度，不会显示圆角
    divided 分割线效果
    grid 一个容器，分成16份
    rounded 图片圆角显示
    center aligned 容器下所有内容居中
    link list 自带链接的垂直列表

-->
<footer th:fragment="footbar" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpeg" th:src="@{/images/wechat.jpeg}" class="ui rounded image" alt="" style="width: 120px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced">友情链接</h4>
                <div class="ui inverted link list">
                    <a href="https://www.baidu.com/" class="item" target="_blank">百度</a>
                    <a href="https://www.google.com/" class="item" target="_blank">Google</a>
                    <a href="https://www.aliyun.com/" class="item" target="_blank">阿里云</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">279365192</a>
                    <a href="#" class="item" th:text="#{index.qq}">QQ: 112</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced">介绍</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是一个用SpringBoot 搭建的个人博客网站，主要用来记录学习、生活。希望这些博客或多或少能够帮助到大家。欢迎反馈Bug，如果有什么问题可以加我微信一起交流。加油！
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright©2020-2021 Owl-Blog Designed by Owl</p>
    </div>

</footer>
</body>
</html>
