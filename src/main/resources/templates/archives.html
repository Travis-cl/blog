<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--引用模块-->
<head th:replace="~{fragments :: head(~{::title})}">
    <title>时间线</title>
</head>
<body>
    <!--导航:引用模块-->
    <nav th:replace="fragments :: navbar(4)"></nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-large animated fadeIn">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">时间线</h3>
                    </div>
                    <div class="right aligned column">
                        共<h2 class="ui orange header m-inline-block" th:text="${blogCount}">111</h2>篇
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" style="color: cadetblue" th:text="${item.key}">2020</h2>
            <div class="ui fluid vertical menu">
                <a href="#" class="item" th:href="@{/blogs/{id}(id=${blog.id})}" target="_blank" th:each="blog : ${item.value}">
                    <span>
                        <i class="red circle icon"></i>
                        <span th:text="${blog.title}">关于刻意练习的清单的啊啊啊</span>
                        <div class="ui red basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MM-dd')}">10月1日</div>
                    </span>
                    <div class="ui teal basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
            </th:block>
        </div>
    </div>
    <br>
    <br>

    <!--底部：引用模块-->
    <footer th:replace="fragments :: footbar"></footer>

    <!--必须引入JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--semantic关于js的CDN-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    $('.menu.toggle').click(function () {
       $('.m-item').toggleClass('m-mobile-hide')
    });

</script>
</body>
</html>
