<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--引入模块-->
<head th:replace="admin/fragments :: head(~{::title})">
    <title>博客管理登录</title>
</head>
<body>

<!--中间内容，登录表单-->
<div class="m-container-small m-padded-tb-massive animated fadeIn" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">Login</button>
                    </div>
                    <!--错误信息无法显示，问题未解决-->
                    <div class="ui error message"></div>
                    <div class="ui negative message" th:text="${msg}" th:unless="${#strings.isEmpty(msg)}"></div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--必须引入JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--semantic关于js的CDN-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!--空表单验证-->
<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier : 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier : 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>


</body>
</html>
