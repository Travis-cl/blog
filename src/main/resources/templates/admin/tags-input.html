<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--引入模块-->
<head th:replace="admin/fragments :: head(~{::title})">
    <title>标签新增</title>
</head>
<body>
    <!--导航：引入模块-->
    <nav th:replace="admin/fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"></nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" th:href="@{/admin/tags}" class="item">管理</a>
            </div>
        </div>
    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-large m-margin-top animated fadeIn">
        <div class="ui container">
            <!--增-->
            <form action="#" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" method="post" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui teal basic label">名称</div>
                        <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                    </div>
                </div>
                <!--前台错误信息显示-->
                <div class="ui error message"></div>
                <!--后台验证是否重复的返回的错误信息-->
                <div class="ui negative message" th:unless="${#strings.isEmpty(msg)}">
                    <i class="close icon"></i>
                    <div class="header">提示：</div>
                    <p th:text="${msg}">已有重复</p>
                </div>
                <!--按钮-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <br><br>

    <!--底部：引入模块-->
    <footer th:replace="admin/fragments :: footbar" class="ui inverted vertical segment m-padded-tb-massive"></footer>


<!--必须引入JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--semantic关于js的CDN-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>

    $('.menu.toggle').click(function () {
       $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'name',
                rules: [{
                    type : 'empty',
                    prompt: '请输入标签名称！'
                }]
            }
        }
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        })
</script>
</body>
</html>
